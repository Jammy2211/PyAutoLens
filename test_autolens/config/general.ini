[output]
log_to_file=False
log_file=output.log
log_level=INFO
model_results_decimal_places=3
remove_files=False
force_pickle_overwrite=False

[fits]
flip_for_ds9=True

[hpc]
hpc_mode=False
iterations_per_update=5000

[model]
ignore_prior_limits=False

[numba]
nopython = True
cache = True
parallel = False

[calculation_grid]
convergence_threshold = 0.1
pixels = 51

[inversion]
interpolated_grid_shape = image_grid
stochastic_histogram_samples = 2
stochastic_histogram_bins = 2

[hyper]
hyper_minimum_percent=0.01
hyper_noise_limit=1.0e8
stochastic_outputs=False
rename_hyper_combined=False

[test]
test_mode=False