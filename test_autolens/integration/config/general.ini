[output]
log_to_file=False
log_file=output.log
log_level=INFO
model_results_decimal_places=3
remove_files=True
skip_completed=True
force_pickle_overwrite=False

[fits]
flip_for_ds9=True

[hpc]
hpc_mode=False
iterations_per_update=5000

[numba]
nopython=True
cache=True
parallel=False

[calculation_grid]
convergence_threshold=0.02
pixels=401

[inversion]
interpolated_grid_shape=image_grid
stochastic_histogram_samples=2
stochastic_histogram_bins=10

[hyper]
hyper_minimum_percent=0.01